{% extends "layout.html" %}

{% block body %}
<section class="login_body login-grid">
    <div class="login-img">
        <img src="../static/Images/Log in page/pexels-nataliya-vaitkevich-6214479.jpg" alt="" >

    </div>
    <div class="login-info">
        <img src="../static/Images/LOGO/LAPTOPS & EXTRA (3).png" alt="" class="login-logo">
        <h1 class="login-title">Login</h1>
        <p class="login-subtitle">Please fill your information below</p>
        <form action="" class="login-form">
            <input type="text" name="" id="" placeholder="Email" class="login-form-item">
            <input type="text" name="" id="" placeholder="Password" class="login-form-item">
            <a href="" class="password-reset">Forgot password</a>
            <button class="login-btn">Sign in</button>
           
        </form>

        <h2 class="register-title">New here</h2>
        <form action="/register">
            <button class="register-btn">Create an account</button>
            
        </form>


    </div>

</section>


{% endblock %}
